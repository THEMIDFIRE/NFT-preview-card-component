<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="images/icon-view.svg" alt="view icon" class="view-icon">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-image">
      </div>
      <h1><a class="card-title">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt=""><p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt=""><p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/THEMIDFIRE">THEMIDFIRE</a>.
  </footer>
</body>
</html>
